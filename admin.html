      <script>
          let ContentContainer
          const Components = [];
          Components.Queue = './components/QueueComponent.html'
          Components.Sales = './components/SalesComponent.html'
          Components.History = './components/HistoryComponent.html'
          
          RouterLink = (component) => {
              ContentContainer = document.querySelector('#content');
  
              ContentContainer.innerHTML = `<iframe src="${Components[component]}" class="ContentFrame"></iframe>`
              ContentContainer.style.animation = null
              setInterval(() => {
                  ContentContainer.style.animation = '1s ease-out 0s 1 slideInFromRight'
              }, 1); 
          }
      </script>
